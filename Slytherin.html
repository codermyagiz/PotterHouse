<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slytherin</title>
</head>

<body>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/house.css">
    <h1>Slytherin</h1>


    <div class="row main">
      <div class="box">
        <div class="container">
          <h2>Slytherin'in Kurucusu</h2>
          <div class="info">
            <img src="https://static.wikia.nocookie.net/harrypotter/images/6/60/PM_SalazarSlytherin_Founders.jpg"></img>
            <p>İsim:- Salazar Slytherin</p>
            <p>Cinsiyet:- Erkek</p>
            <p>D. Tarihi:- 976</p>
            <p>Ayrıntılı Bilgi: <a href="https://harrypotter.fandom.com/wiki/Salazar_Slytherin">Git</a>
          </div>
        </div>
    </div>


    <script>
          $(document).ready(function(){
            $.getJSON("https://api.npoint.io/d2025e460e436619399e", function(data){
              function displaydata(data){
                var main = document.querySelector(".main");
                for(let i = 0;i<data.length;i++){
                    let box = document.createElement("div");

                    box.setAttribute("class","box");
                    let content =document.getElementById("content");

                    main.appendChild(box);
                    box.innerHTML = `<div class="container">
                    <h2>${data[i].isim}</h2>
                                    <img src="${data[i].resim}"></img>
                                    <div class="info">
                                        <p>Oyuncunun İsmi: ${data[i].oyuncuIsmi}</p>
                                        <p>Cinsiyet: ${data[i].cinsiyet}</p>
                                        <p>House: ${data[i].house}</p>
                                        <p>D. Tarihi: ${data[i].dogumTarihi}</p>
                                        <p>Asa Özellikleri: <button id="a">Bak</button> </p>
                                    </div>
                    </div>`;
                };
              };
              displaydata(data);
              $("button").click(function(){
                a = $('button').index(this)
                if (data[a].asa["Wood"] == "" && data[a].asa["Core"] != ""){
                  alert("Core: "+data[a].asa["Core"])
                }
                else if (data[a].asa["Core"] == "" && data[a].asa["Wood"] != "") {
                  alert("Wood: "+data[a].asa["Wood"])
                }
                else if (data[a].asa["Wood"] == "" && data[a].asa["Core"] == "") {
                  alert("Bilgi yok.")
                }
                else{
                  alert("Wood: "+data[a].asa["Wood"]+"\n"+"Core: "+data[a].asa["Core"])
                }
              });
            });
          });
    </script>
</body>
</html>
